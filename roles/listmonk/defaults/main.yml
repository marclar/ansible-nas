---
listmonk_enabled: false
listmonk_available_externally: false

# directories
listmonk_data_directory: "{{ docker_home }}/listmonk"
listmonk_db_directory: "{{ docker_home }}/listmonk-db"

# SAFETY SETTINGS - Prevent database overwrites
listmonk_backup_enabled: true
listmonk_backup_retention_count: 10
listmonk_backup_retention_compressed: 30
listmonk_db_preserve_on_stop: true  # Keep database volume when stopping
listmonk_db_recreate_container: false  # Never recreate DB container

# network
listmonk_port: "9000"
listmonk_hostname: "listmonk"

# database
listmonk_db_name: "listmonk"
listmonk_db_user: "listmonk"
listmonk_db_password: "listmonk123"

# admin
listmonk_admin_user: "admin"
listmonk_admin_password: "admin"

# docker
listmonk_container_name: listmonk
listmonk_db_container_name: listmonk-db
listmonk_image_name: "listmonk/listmonk"
listmonk_image_tag: "latest"
listmonk_db_image: "postgres:13-alpine"

# specs
listmonk_memory: 1g